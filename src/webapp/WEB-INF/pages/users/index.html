<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="utf-8">
    <title>Users List</title>
</head>
<body>
<h1>Users List</h1>
<br/><br/>
<div>
    <table border="1">
        <tr>
            <th>id</th>
            <th>First name</th>
            <th>Last name</th>
            <th>Email</th>
        </tr>
        <tr th:each ="user : ${users}">
            <td> <a href="#" th:href="@{/users/{id}(id=${user.getId()})}" th:text="${user.getId()}">...</a> </td>
            <td th:text="${user.getFirstName()}">...</td>
            <td th:text="${user.getLastName()}">...</td>
            <td th:text="${user.getEmail()}">...</td>
        </tr>
    </table>
</div>
<br/><br/>
<a href="/users/new">Add new user</a>
</body>
</html>
